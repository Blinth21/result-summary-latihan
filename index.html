<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section>
  <div class="result-box">
    <h1>Your Result</h1>
    <div class="result-circle">
      <p><span>76</span>of 100</p>
    </div>   
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary-box">
    <h1>Summary</h1>
    <div class="summary-data">
      <div id="reaction"><img src="./assets/images/icon-reaction.svg"><p>Reaction<span>80 <span>/ 100</span></span></p></div>
      <div id="memory"><img src="./assets/images/icon-memory.svg"><p>Memory<span>92 <span>/ 100</span></span></p></div>
      <div id="verbal"><img src="assets/images/icon-verbal.svg"><p>Verbal<span>61 <span>/ 100</span></span></p></div>
      <div id="visual"><img src="assets/images/icon-visual.svg" alt=""><p>Visual<span>72 <span>/ 100</span></span></p></div>
    </div>
    
    <button>Continue</button>
  </div>
</section> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maulana Yusuf</a>.
  </div>
</body>
</html>
